<!DOCTYPE html>
<html>

<head></head>

<body>
	<form action="#" method="post" enctype="">
		<div style="margin-top: 10px;">
			<label for="username">Insert name</label>
			<input type="text" placeholder="Insert your name" id="username" accesskey="l" required />
		</div>

		<div style="margin-top: 10px;">
			<label for="passowrd">Insert passw</label>
			<input for="passowrd" type="password" placeholder="Insert your pass" id="passowrd" required />
		</div>

		<div style="margin-top: 10px;">
			<label for="email">Insert email</label>
			<input for="passowrd" type="email" placeholder="Insert your email" id="email" required />
		</div>

		<div style="margin-top: 10px;">
			<label for="male">Male
				<input type="radio" id="male" name="gender" value="male" />
			</label>

			<label for="female">Female
				<input type="radio" id="female" name="gender" value="female" />
			</label>
		</div>

		<div style="margin-top: 10px;">
			<textarea rows="10" cols="30" placeholder="describe yourself" id="describe" name="describe"
				value="describe"></textarea>
		</div>

		<div style="margin-top: 10px;">
			<label for="upload">Upload your file</label>
			<input type="file" id="upload" name="upload" />
		</div>


		<div style="margin-top: 10px;">
			<label for="tr">Choose your city</label>
			<select name="qytetet">
				<option id="tr" value=""></option>
				<option id="tr" value="Tirane">Tirane</option>
				<option id="el" value="Elbasan">Elbasan</option>
				<option id="dr" value="Durres">Durres</option>
				<option id="lu" value="Lushnje">Lushnje</option>
				<option id="di" value="Diber">Diber</option>
				<option id="tp" value="Tepelene">Tepelene</option>
				<option id="vl" value="Vlore">Vlore</option>
			</select>
		</div>



		<div style="margin-top: 10px;">
			<label for="agree">Terms and service
				<input type="checkbox" id="agree" name="agree" value="agree" />
			</label>
		</div>

		<button type="submit">Submit</button>

	</form>
</body>

</html>
